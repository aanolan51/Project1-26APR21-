<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Content Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
      <h1>Get your daily dose of content all in one place!</h1>
    </header>

    <div class = "container2">
        <div type = "button" id = "modalButton">CONTENT MOOD</div>
    </div>

    <div class="modal" id = "searchModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">What are you in the mood for?</p>
          </header>
          <section class="modal-card-body" id = 'modalContent'>
            <div class="dropdown">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span>Dropdown button</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a href="./HTML PAGES/Music.html" class="dropdown-item">
                    Music
                  </a>
                  <hr class="dropdown-divider">
                  <a href="./HTML PAGES/Animal.html" class="dropdown-item">
                    Animals
                  </a>
                  <hr class="dropdown-divider">
                  <a href="./HTML PAGES/ZenQuotes.html" class="dropdown-item">
                    Zen Quote
                  </a>
                  <hr class="dropdown-divider">
                  <a href="./HTML PAGES/Horoscope.html" class="dropdown-item">
                    Horoscope
                  </a>
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button" id = "cancel">Cancel</button>
          </footer>
        </div>
      </div>

    
  
    <script src = "script.js"></script>
</body>
</html>
